name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  python-build:
    name: Python CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python Tests
        run: pytest

  cpp-build:
    name: C++ CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y g++

      - name: Compile C++ Code
        run: g++ -o main main.cpp

      - name: Run C++ Tests
        run: ./main
